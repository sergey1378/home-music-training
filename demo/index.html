<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <title>Home music training</title>
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="reset.css">
    <style>
      body {
        background-color: wheat;
      }
      #player {
        position: fixed;
        bottom: 0;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }
      .player {
        font-size: larger;
        margin: 5px;
        height: 35px;
        width: 35px;
      }
      #sheet {
        margin-top: 5%;
        margin-left: 5%;
        width: auto;
      }
    </style>
     
    <script src='https://surikov.github.io/webaudiofont/npm/dist/WebAudioFontPlayer.js'></script>
    
   
    
    
    <script type="module">
      import * as MusicXMLPlayer from './dist/musicxml-player.esm.js';
      window.addEventListener("load", async () => {
        // Parse query arguments.
        const params = new URLSearchParams(document.location.search);
        const renderer = params.get('renderer') === 'osmd' ? MusicXMLPlayer.SheetRenderer.OpenSheetMusicDisplay : MusicXMLPlayer.SheetRenderer.Verovio;
        const sheet = params.get('sheet') ?? 'salma-ya-salama';
        const musicXml = await (await fetch(`data/${sheet}.musicxml`)).text();
        const midiBuffer = await (await fetch(`data/${sheet}.mid`)).arrayBuffer();
        const player = await MusicXMLPlayer.Player.load({
          container: 'sheet',
          renderer,
          musicXml,
          midiBuffer,
        });
        document.getElementById("version").textContent = JSON.stringify(player.version());
        document.getElementById("play").addEventListener("click", async () => {
          await player.play();
        });
        document.getElementById("pause").addEventListener("click", async () => {
          await player.pause();
        });
        document.getElementById("rewind").addEventListener("click", async () => {
          await player.rewind();
        });
      });
    </script>
  </head>
  <body>
    <div id="controls">
      <pre></pre><code id="version"></code></pre>
    </div>
    
    <nav class="navbar">
      <div class="container">
        <div class="navbar__wrap">
          <div class="hamb">
            <div class="hamb__field" id="hamb">
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
            </div>
          </div>
          <a href="#" class="logo" id="logo">Home music</a>
          <ul class="menu" id="menu">
            <li><a href="index.html">Ноты</a></li>
            <li><a href="shpargalka.html">Шпаргалка</a></li>
            <li><a href="baza.html">База знаний</a></li>
            <li><a href="rating.html">Рейтинг</a></li>
            <li><a href="#">Обратная связь</a></li>
            <li><a href="#">Контакты</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="popup" id="popup"></div>
    <div id="player">
      <button class="player" id="rewind">⏮</button>
      <button class="player" id="pause">⏸</button>
      <button class="player" id="play">▶</button>
    </div>
    <div id="sheet"></div>
    
    
    <script src='nav.js'></script>
  </body>
</html>
